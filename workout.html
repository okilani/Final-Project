<body>
  <h1>Workout Page</h1>
  
  <div class="exercise">
    <h2>Push-ups</h2>
    <p>Instructions: Get into a high plank position with your hands placed slightly wider than shoulder-width apart. Lower your body until your chest nearly touches the floor. Push back up to the starting position.</p>
    <p>Repetitions: 3 sets of 10 reps</p>
  </div>
  
  <div class="exercise">
    <h2>Squats</h2>
    <p>Instructions: Stand with your feet shoulder-width apart. Lower your body by bending your knees and pushing your hips back. Keep your chest up and your weight on your heels. Rise back up to the starting position.</p>
    <p>Repetitions: 4 sets of 12 reps</p>
  </div>
  
  <div class="exercise">
    <h2>Plank</h2>
    <p>Instructions: Start on the floor in a push-up position with your forearms resting on the ground. Engage your core and hold this position, keeping your body in a straight line from head to heels.</p>
    <p>Duration: 2 minutes</p>
  </div>
</body>
